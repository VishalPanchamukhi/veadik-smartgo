<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Veadik SmartGo</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      text-align: center;
      margin-top: 100px;
      background-color: #f4f6f9;
    }
    h1 {
      color: #333;
      font-size: 28px;
      margin-bottom: 0;
    }
    .subtext {
      font-size: 16px;
      color: #666;
      margin-bottom: 40px;
    }
    .btn {
      padding: 15px 30px;
      font-size: 18px;
      margin: 10px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s ease-in-out;
    }
    .checkin {
      background-color: #28a745;
      color: white;
    }
    .checkin:hover {
      background-color: #218838;
    }
    .checkout {
      background-color: #dc3545;
      color: white;
    }
    .checkout:hover {
      background-color: #c82333;
    }
    #toast {
      display: none;
      position: fixed;
      top: 20%;
      left: 50%;
      transform: translateX(-50%);
      background-color: #fff;
      border: 2px solid #28a745;
      color: #28a745;
      padding: 20px 30px;
      font-size: 18px;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
      z-index: 9999;
    }
    #toast p {
      margin: 10px 0;
    }
    footer {
      position: fixed;
      bottom: 20px;
      width: 100%;
      text-align: center;
      font-size: 13px;
      color: #888;
    }
  </style>
</head>
<body>

<h1>Welcome to <span style="color:#007bff;">Veadik SmartGo</span></h1>
<div class="subtext">Attendance</div>

<div id="buttons">
  <button class="btn checkin" onclick="submitAttendance('üü¢Check-In')">Check-In</button>
  <button class="btn checkout" onclick="submitAttendance('üî¥Check-Out')">Check-Out</button>
</div>

<div id="toast">
  <p>‚úÖ Attendance Recorded</p>
  <p id="recordTime"></p>
  <p>üìå Please close this tab</p>
</div>

<footer>Powered by Veadik SmartGo ‚Ä¢ Secure & Smart Attendance</footer>

<script>
  function showToast(message) {
    document.getElementById("buttons").style.display = "none";
    const toast = document.getElementById("toast");
    toast.innerHTML = `<p>${message}</p><p>üìå Please close this tab</p>`;
    toast.style.display = "block";

    setTimeout(() => {
      window.close();
    }, 3000);
  }

  function submitAttendance(type) {
    if (!navigator.geolocation) {
      showToast("‚ùå Location not supported.");
      return;
    }

    navigator.geolocation.getCurrentPosition(
      (position) => {
        const lat = position.coords.latitude;
        const lng = position.coords.longitude;

        const url = `https://script.google.com/macros/s/AKfycbwA008Qci6PRncTqEHg6RiDbLDGhx6HjkFUX3N0DJzW43kr7SxhWAqBOMxMxXKcn3Un/exec?type=${encodeURIComponent(type)}&lat=${lat}&lng=${lng}`;

        // Open attendance marking in a hidden iframe to support mobile
        const iframe = document.createElement("iframe");
        iframe.style.display = "none";
        iframe.src = url;
        document.body.appendChild(iframe);

        showToast(type === "üü¢Check-In" ? "‚úÖ Check-In Attempted" : "‚õî Check-Out Attempted");
      },
      (error) => {
        showToast("‚ùå Location error. Please allow access.");
      },
      { enableHighAccuracy: true, timeout: 10000, maximumAge: 0 }
    );
  }
</script>

</body>
</html>
