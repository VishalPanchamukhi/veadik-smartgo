<style>
  body {
    font-family: "Segoe UI", sans-serif;
    background-color: #f1f3f4;
    text-align: center;
    margin-top: 120px;
  }
  h1 {
    font-size: 30px;
    color: #333;
  }
  .btn {
    background-color: #FFA726;
    border: none;
    padding: 15px 30px;
    font-size: 18px;
    border-radius: 10px;
    cursor: pointer;
    color: white;
    transition: background-color 0.3s ease;
  }
  .btn:hover {
    background-color: #28a745;
  }
  #log {
    margin-top: 60px;
    font-size: 15px;
    color: #444;
  }
  #log h3 {
    font-size: 20px;
    margin-bottom: 20px;
  }
  .log-card {
    background-color: #ffffff;
    margin: 10px auto;
    padding: 12px 18px;
    border-radius: 14px;
    max-width: 400px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    text-align: left;
    font-size: 14px;
    display: flex;
    align-items: center;
    gap: 10px;
  }
  .name {
    font-weight: bold;
    flex: 1;
  }
  footer {
    position: fixed;
    bottom: 20px;
    width: 100%;
    text-align: center;
    font-size: 12px;
    color: #999;
  }
</style>


</head>
<body>

<h1>Welcome to <span style="color:#007bff;">Veadik SmartGo</span></h1>
<p>Attendance</p>

<button class="btn" onclick="window.open('https://script.google.com/macros/s/AKfycbzqTv2350PZjK-SA7dsFj_VybTCOkaa1QatN4KAzD_hRLL8DaTyHlUSr5ryYuw0DpHg0w/exec', '_blank')">
  Allow Location & Mark Attendance
</button>

<div id="log"></div>


<script>
fetch("https://script.google.com/macros/s/AKfycbzJ_0TkDXSbtyGa61ywNkmYCMLU1lj8h-7KZqH5o5p315M8KiJAyTnsMqxiDRiGC9Hu/exec")
  .then(res => res.json())
  .then(data => {
    const today = new Date().toISOString().slice(0, 10);
    const logs = data.filter(r => r[2]?.includes(today));

    const html = logs.map(r => {
      const time = new Date(r[2]).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit', second: '2-digit' });
      return `
        <div class="log-card">
          <div>ðŸ“Œ</div>
          <div class="name">${r[0]}</div>
          <div>${r[1]} at ${time}</div>
        </div>
      `;
    }).join("");

    document.getElementById("log").innerHTML = `<h3>Todayâ€™s Log</h3>${html || '<p>No entries yet.</p>'}`;
  })
  .catch(() => {
    document.getElementById("log").innerHTML = "<p>Error loading log data.</p>";
  });
</script>


</body>
</html>
